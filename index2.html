<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');

        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 90vh;
            font-family: "Antonio", sans-serif !important;
            color: #0C0519 !important;
            background-color: #FEFAE0;
        }

        .contant {
            opacity: 0;
            scale: 0.5;
            height: 90vh;
        }

        .navbar {
            z-index: 999;
            background: #ffffff00;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid #ffffff4d;
            height: 10vh;
        }

        #counter {
            font-size: 150px;
            font-weight: 800;
            font-family: "Rubik Mono One", monospace;
            color: #BC6C25;
        }

        .box {
            z-index: 9999;
            width: 100vw;
            height: 100%;
            position: absolute;
            top: 0%;
            left: 0%;
        }

        .box1 {
            width: 100vw;
            height: 50%;
            background-color: #0C0519;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box2 {
            width: 100vw;
            height: 50%;
            background-color: #0C0519;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .heading {
            height: 80vh;
            position: relative;
        }

        .magnet {
            cursor: none;
        }

        .hasan {
            font-family: "Caveat", cursive;
            font-weight: 700;
            font-size: 55px;
            letter-spacing: 1px;
        }

        .center-me {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            position: relative;
            width: auto;
            height: 100%;
        }

        .image img {
            position: absolute;
            bottom: 0%;
            left: 50%;
            transform: translatex(-50%);
            width: auto;
            height: 70%;
            object-fit: contain;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .head-text {
            font-family: "Rubik Mono One", monospace;
            font-size: 7vmax;
            letter-spacing: 1px;
            line-height: 8rem;
            color: #BC6C25;
            position: relative;
        }

        .main-color {
            color: #BC6C25 !important;
        }

        .glass-card {
            height: 240px;
            width: 200px;
            position: absolute;
            top: 31%;
            left: 15%;
            background: #ffffff33;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid #ffffff4d;
            overflow: hidden;
            transform-origin: center center;
            transition: all 0.2s linear;
        }

        .glass-card .body-card {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(./Open\ Peeps\ -\ Avatar\ \(1\).png);
        }

        .glass-card2 {
            height: 240px;
            width: 200px;
            position: absolute;
            bottom: 18%;
            right: 15%;
            background: #ffffff33;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid #ffffff4d;
            overflow: hidden;
            transform-origin: center center;
            transition: all 0.2s linear;
        }

        .glass-card2 .body-card {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(./Open\ Peeps\ -\ Bust.png);
        }

        .hello-ico {
            filter: drop-shadow(0px 0px 8px #0C0519);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1 overflow-hidden">
            <div class="d-flex h-100 align-items-start">
                <h1 id="counter" class="text-start py-4 px-5">0%</h1>
            </div>
        </div>
        <div class="box2 overflow-hidden">
            <div class="logo d-flex h-100 align-items-end">
                <h1 class="hasan main-color py-4 px-5 ms-auto magnet logo-name">Hasan Raza</h1>
            </div>
        </div>
    </div>
    <div class="contant">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand hasan fs-1 magnet" href="#">Hasan Raza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold fs-4" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container contant py-2">
            <div class="heading d-flex flex-column justify-content-center">
                <h1 class="fs-3 fw-light text-center z-3 my-4 py-2"><span class="fs-1 hello-ico magnet">ðŸ‘‹</span>, my
                    name
                    is <span class="hasan magnet fs-1">Hasan
                        Raza</span> and I am a <span class="hasan fs-1">Freelancer</span></h1>
                <h1 class="head-text text-center" style="--content: 'Webdeveloper';">Webdeveloper</h1>
                <h1 class="head-text text-center" style="--content: '&Designer';">&Designer</h1>
                <div class="center-me">
                    <div class="image">
                        <img src="./hasan.png" alt="">
                    </div>
                </div>
                <div class="myCard glass-card rounded-4 p-4 layer shadow-sm" style="transform: rotate(-15deg);">
                    <div class="body-card rounded-3">
                    </div>
                </div>
                <div class="myCard glass-card2 rounded-4 p-4 layer2 shadow-sm" style="transform: rotate(20deg);">
                    <div class="body-card rounded-3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var startTime = Date.now(); // Start time before the load event

        window.addEventListener('load', function () {
            var preloader = document.getElementById('preloader');
            var counter = document.getElementById('counter');
            var progress = 0;
            var initialDelay = 1000; // Delay before starting the counter (in milliseconds)
            var totalTime = Math.max(1000, Date.now() - startTime + initialDelay); // Calculate loading time or minimum 1 second
            var intervalDuration = 10; // Duration of each increment
            var intervalSteps = totalTime / intervalDuration; // Total increments based on total loading time

            // Counter interval to simulate loading progress
            var interval = setInterval(function () {
                if (progress < 100) {
                    progress += 100 / intervalSteps; // Increment based on the total loading time
                    progress = Math.min(progress, 100);
                    counter.innerHTML = Math.round(progress) + '%'; // Round the progress to nearest integer
                } else {
                    clearInterval(interval); // Stop counting at 100%
                }
            }, intervalDuration);

            // Ensure preloader hides after minimum loading time
            setTimeout(function () {
                clearInterval(interval); // Clear the interval

                // Start GSAP animations once loading is complete
                startGSAPAnimations();
            }, totalTime);  // Minimum loading time

            function startGSAPAnimations() {
                gsap.to(".box1", {
                    height: "0",
                    delay: 0.3,
                    duration: 1.4,
                    ease: "power4.out",
                });

                gsap.to(".box2", {
                    height: "0",
                    delay: 0.3,
                    duration: 1.4,
                    ease: "power4.out",
                    onComplete: function () {
                        document.querySelector(".box").style.display = "none"; // Hide the box
                        gsap.to(".contant", {
                            opacity: "1",
                            scale: "1",
                            duration: 1,
                            ease: "back.inOut",
                        });
                        gsap.from(".head-text", {
                            x: "100",
                            opacity: "0",
                            scale: "0.5",
                            duration: 1.5,
                            ease: "bounce.out",
                            stagger: 0.3,
                        });
                        gsap.from(".glass-card", {
                            scale: "1.5",
                            rotate: "90",
                            duration: 1.2,
                            ease: "bounce.out",
                        });
                        gsap.from(".glass-card2", {
                            scale: "1.5",
                            rotate: "-90",
                            duration: 1.2,
                            ease: "bounce.out",
                        });
                    },
                });
            }
        });

        gsap.from(".logo-name", {
            x: "100",
            opacity: "0",
            duration: 1,
            ease: "power4.inOut",
        })

        Shery.mouseFollower({
            skew: true,
            ease: "cubic-bezier(0.23, 1, 0.320, 1)",
            duration: 0.3,
        });

        Shery.makeMagnet(".magnet");

        const cards = document.querySelectorAll('.myCard');
        cards.forEach(function (card) {
            // Store the original transform property
            const originalTransform = card.style.transform;

            document.addEventListener('mousemove', function (e) {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                // Calculate translation values
                const x = (e.clientX / windowWidth * 20) - 0; // Adjust this as needed
                const y = (e.clientY / windowHeight * 20) - 0; // Adjust this as needed

                // Set transform origin to the center
                card.style.transformOrigin = 'center';

                // Combine the original rotation with the new translation
                card.style.transform = `${originalTransform} translate(${x}px, ${y}px)`;
            });

            // Reset the card position when the mouse leaves the window
            document.addEventListener('mouseleave', function () {
                card.style.transform = originalTransform; // Reset to original transform
            });
        });

    </script>
</body>

</html>
